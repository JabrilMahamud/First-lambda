AWSTemplateFormatVersion: 2010-09-09
Description: >
  This CloudFormation template creates simple Lambda functions,
  which prints CloudFormation resource Arn from the stack.  

Resources:
  LambdaFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
              - lambda.amazonaws.com
          Action:
            - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: LambdaFunctionPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: '*'

  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.6
      Timeout: 5
      Handler: index.handler
      Role: !GetAtt LambdaFunctionRole.Arn
      Code:
        ZipFile:
          !Sub
            - |-
              import boto3
              from datetime import date,datetime
              import csv

              def lambda_handler(event,context):
                  csv_name = 'MetadataJson'+str(date.today())+'-'+datetime.now().strftime("%H-%M")+'.csv'
                  i=0    
                  dynamoDB=boto3.resource("dynamodb",region_name='eu-west-1')
                  table=dynamoDB.Table('MetadataJson')
                  tabledict=table.scan(
                      ProjectionExpression="#AN,account,#S",
                      ExpressionAttributeNames={
                          '#AN':'account-name',
                          '#S':'status',
              },
              )
                  tableList=list(tabledict.items())
                  tableResponse=tableList[0][1]
                  tableData=[]
                  for index in range(len(tableResponse)):
                      tableData.append([tableResponse[index].get('account-name'),
                      tableResponse[index].get('account'),
                      tableResponse[index].get('status')])

                  csv_name = 'MetadataJson-'+str(date.today())+'-'+datetime.now().strftime("%H-%M")+'.csv'
                  with open('/tmp/'+csv_name, 'w', newline='') as csvfile:
                      filewriter = csv.writer(csvfile, delimiter= ',', quoting= csv.QUOTE_NONE)
                      filewriter.writerow(('account name', 'account ID', 'status'))
                      filewriter.writerows(tableData)
                  
                  S3_Client = boto3.client("s3", region_name='eu-west-1')
                  allBuckets = S3_Client.list_buckets().get('Buckets')
                  foundBucket = False

                  j = 0
                  while foundBucket == False and j < len(allBuckets) :
                      if allBuckets[j].get('Name') == 'MetadataJson-bucket':
                          foundBucket = True
                      j+=1
                  if foundBucket == False:
                      S3_Client.create_bucket(
                          Bucket='MetadataJson-bucket',
                          CreateBucketConfiguration= {
                              'LocationConstraint': 'eu-west-1'
                          }        
                          
                      )
                  S3_Client.upload_file('/tmp/'+csv_name,'MetadataJson-bucket',csv_name)
            -
              lambda_function_role_arn: !Ref LambdaFunctionRole